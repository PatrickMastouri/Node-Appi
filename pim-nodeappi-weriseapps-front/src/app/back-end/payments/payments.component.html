<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Payments</h1>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" >
        <thead>
        <tr>
          <th>owner</th>
          <th>project name</th>
          <th>cost</th>
          <th>methode of payment</th>
          
        </tr>
        </thead>
        <tbody *ngFor="let C of PaymentList">
        <tr>
          <td>{{C.user_id}}</td>
          <td>{{C.nom}}</td>
          <td>{{C.cost}}</td>
          <td>{{C.paymentmethode}}</td>
          
  
          
        </tr>
        </tbody>
      </table>
    </div>
  </div>
