<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Posts</h1>
</div>
<div class="card-body">
  <div class="table-responsive">
    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" >
      <thead>
      <tr>
        <th>title</th>
        <th>content</th>
        <th>tag</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody *ngFor="let C of Posts">
      <tr>
        <td>{{C.title}}</td>
        <td>{{C.content}}</td>
        <td>{{C.tags}}</td>
        <td><span class="material-icons" (click)="deletePost(C.id)" type="submit">delete</span>

        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
