<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Forget Password</h2>

                    <form [formGroup]="fPasswordForm" (ngSubmit)="submitForm()" class="register-form" id="register-form" >

                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" formControlName="email" id="email" name="mail"  placeholder="Your Mail"/>
                        </div>

                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text"  formControlName="code" id="username" name="username" placeholder="Code">
                        </div>

                        <div class="form-group">
                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" formControlName="password"  id="pass" name="password"  placeholder="New Password"/>
                        </div>

                        <div class="form-group form-button">
                            <input  type="submit" name="password" id="signup" class="form-submit" value="Change Password"/>
                        </div>

                    </form>

                </div>
                <div class="signup-image">
                    <figure><img src="../../../assets/SigninTemp/images/signup-image.jpg" alt="sing up image"></figure>
                    <a routerLink="/signin" class="signup-image-link">Go to Login</a>
                </div>
            </div>
        </div>
    </section>
</div>
