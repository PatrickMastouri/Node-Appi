<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center" style="height: 170px;">
    <div class="container">
        <div class="section-title" style="padding-top: 100px;">
            <h2>Change Password</h2>
        </div>
    </div>
</section>
<!-- End Hero -->
 
<main id="main">
    <!-- ======= Team Section ======= -->
    <section id="team" class="team section-bg">
        <div class="container" data-aos="fade-up">
          <div class="row">

              <div class="col-lg-6">
                <div class="member d-flex align-items-center" data-aos="zoom-in" data-aos-delay="100">
                  <form [formGroup]="editPassForm" (ngSubmit)="submitForm()">

                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="firstname">Mail</label>
                              <input type="text" id="mail" name="mail" formControlName="mail" class="form-control" [class.is-invalid]="this.editPassForm.controls.mail.invalid && (this.editPassForm.controls.mail.dirty || this.editPassForm.controls.mail.touched)" readonly/>
                          </div>
                          <div class="form-group col-md-6">
                              <label for="lastname">Code</label>
                              <input type="text" id="code" name="code" formControlName="code" class="form-control" [class.is-invalid]="this.editPassForm.controls.code.invalid && (this.editPassForm.controls.code.dirty || this.editPassForm.controls.code.touched)"/>
                          </div>
                      </div>

                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="username">NewPassword</label>
                              <input type="text" id="newpassword" name="newpassword" formControlName="newpassword" class="form-control" [class.is-invalid]="this.editPassForm.controls.newpassword.invalid && (this.editPassForm.controls.newpassword.dirty || this.editPassForm.controls.newpassword.touched)"/>
                          </div>
                      </div>

                      <div class="alert alert-danger" role="alert" *ngIf="showError"> {{ error }} </div>
                      <div class="alert alert-success" role="alert" *ngIf="updatedSuccessfully"> {{ updatedSucc }} </div>


                      <div class="form-group">
                        <input  type="submit" name="password" id="signup" class="form-submit" value="Change Password"/>
                    </div>

                  </form>
                </div>
              </div>

          </div>
        </div>
    </section><!-- End Team Section -->
</main><!-- End #main -->
