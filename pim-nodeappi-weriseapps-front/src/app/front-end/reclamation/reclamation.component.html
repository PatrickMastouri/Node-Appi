<section id="hero" class="d-flex align-items-center" style="height: 170px;">
  <div class="container">
    <div class="section-title" style="padding-top: 100px;">
      <h2>Claims</h2>
    </div>
  </div>
</section><!-- End Hero -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Claim</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >


        <form (submit)="AddClaim()" [formGroup]="form"  >
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Subject:</label>
            <input type="text"  formControlName="subject"  name="subject"  class="form-control"  id="recipient-name"><!--*ngIf="Rec" [(ngModel)]="Rec.subject"-->
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea  formControlName="description"  name="description"   class="form-control"id="message-text"></textarea> <!--*ngIf="Rec" [(ngModel)]="Rec.description"-->
          </div>
          <button type="button" #closeButton class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit"  class="btn btn-primary" >Add</button>
        </form>
      </div>


    </div>

  </div>
</div>
<div class="modal fade" id="exampleModaledit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabeledit" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabeledit">New Claim</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" >


        <form (submit)="submitEditRec()" *ngIf="formEdit" [formGroup]="formEdit"   >
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Subject:</label>
            <input type="text"  formControlName="subject"  name="subject"  class="form-control"  id="recipient-name-edit"><!--*ngIf="Rec" [(ngModel)]="Rec.subject"-->
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Description:</label>
            <textarea  formControlName="description"  name="description"   class="form-control"id="message-text-edit"></textarea> <!--*ngIf="Rec" [(ngModel)]="Rec.description"-->
          </div>
          <button type="button"#closeButtonEdit class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit"   class="btn btn-primary" >Edit</button>
        </form>
      </div>


    </div>

  </div>
</div>
<div class="container-fluid">
<!-- DataTales Example -->
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <button type="button"  icon="pi pi-plus" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Add </button>


  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" >
        <thead>
        <tr>
          <th>subject</th>
          <th>description</th>
          <th>State</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody *ngFor="let C of claims" >
        <tr>
          <td>{{C.subject}}</td>
          <td>{{C.description}}</td>
          <td>{{C.etat}}</td>
          <td><span class="material-icons" (click)="UpdateRec(C.id)" type="submit" data-toggle="modal" data-target="#exampleModaledit">edit</span></td>
          <td><span class="material-icons" (click)="DeleteClaim(C.id)" type="submit">delete</span></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
